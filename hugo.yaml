baseURL: https://sandiegodata.science
languageCode: en-us
title: San Diego Data Science

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh


googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/sandiegodatasciencelogo.png
    link: /
    # Default width/height. Uncomment if you need to change
    width: 34
    height: 34
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: San Diego Data Science LLC
    # Hero subtitle (optional)
    subtitle: by Andrea Zonca, PhD - Senior Python developer and Educator
    # Button text
    buttontext: Contact
    # Where the main hero button links to
    buttonlink: "/contact"
    # Hero image (from static/images/___)
    image: 'sandiegodata_science_hero.png'
    # Footer logos (from static/images/logos/clients/*.svg)
    # urls are optional
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Contact
    url: /contact
    button: true
  section1:
    title: Services
    subtitle: locally in San Diego or remotely
    tiles:
    - title: Custom Web Apps in Python
      icon: mouse-globe
      text: Mobile-first custom workflow automation solutions for businesses.
    - title: Cloud and Kubernetes
      icon: laptop-cloud
      text: Certified Kubernetes administrator and developer, cloud expert.
    - title: AI Development
      icon: plug-cloud
      text: Advanced AI development and integration services.
  section2:
    title: About Andrea
    subtitle: Lead of Scientific Computing Applications at the San Diego Supercomputer Center (UCSD)
  section3:
    title: Schedule your free consultation
    subtitle: Contact me to schedule a free consultation online via Zoom or in-person in San Diego (Kearny Mesa)
    buttonText: Schedule
    buttonLink: "/contact"
  footer:
    # Social Media Title
    socialmediatitle: Social Media
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
    - link: https://github.com/zonca
      # Icons are from Font Awesome
      icon: github
    - link: https://x.com/andreazonca
      icon: twitter
    bulmalogo: false
    quicklinks:
      column1:
        title: "Blog"
        links:
        - text: zonca.dev
          link: https://zonca.dev
        - text: zonca.dev - posts about Kubernetes
          link: https://www.zonca.dev/#category=kubernetes
        - text: zonca.dev - posts about Python
          link: https://www.zonca.dev/#category=python
