{{- $navbarLogo := .Site.Params.navbarlogo }}
{{- $navbarItems := .Site.Params.navbar }}
<nav class="navbar is-spaced is-transparent" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item brand-mark" href="{{ "/" | relURL }}">
        {{- if $navbarLogo.image }}
        <span class="brand-logo">
          <img src="{{ printf "images/%s" $navbarLogo.image | relURL }}" alt="{{ .Site.Title }}" width="{{ $navbarLogo.width | default 34 }}" height="{{ $navbarLogo.height | default 34 }}">
        </span>
        {{- end }}
        <span class="brand-copy">
          <span class="brand-name">{{ .Site.Title }}</span>
          <span class="brand-subtitle">Data platforms & AI in San Diego</span>
        </span>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="mainNavbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="#services">Services</a>
        <a class="navbar-item" href="#about">About</a>
        <a class="navbar-item" href="#course">Course</a>
      </div>
      <div class="navbar-end">
        {{- range $navbarItems }}
        <div class="navbar-item">
          <a class="button is-primary is-rounded" href="{{ .url }}">{{ .title }}</a>
        </div>
        {{- end }}
      </div>
    </div>
  </div>
</nav>
